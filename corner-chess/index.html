<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Corner Chess </title>
		<script type="text/javascript" src="jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="jquery-ui-1.8.20.custom.min.js"></script>
		<script type="text/javascript" src="chess.js"></script>
		<link rel="stylesheet" type="text/css" href="chess.css" />
    </head>
    <body>
        <h1>Corner Chess </h1>
        <div class="board">
			<div class="row">

				<!-- The playing board, initially empty -->
				<div class="a4 white space row3 col0">
				</div>
				<div class="b4 black space row3 col1">
				</div>
				<div class="c4 white space row3 col2">
				</div>
				<div class="d4 black space row3 col3">
				</div>

				<div class="e1 white emptyspace">
				</div>

				<!-- The neutral board, initially full -->
				<div class="a8 white space row3 col4">
					<div class="piece bl rook">
						<img src="images/bRook.png" class="hidden" alt="Captured Black Rook" />
					</div>		
				</div>
				<div class="b8 black space row3 col5">
					<div class="piece bl king">
						<img src="images/bKing.png" class="hidden" alt="Captured Black King" />		
					</div>		
				</div>
				<div class="c8 white space row3 col6">
					<div class="piece bl queen">
						<img src="images/bQueen.png" class="hidden" alt="Captured Black Queen" />		
					</div>				
				</div>
				<div class="d8 black space row3 col7">
					<div class="piece bl rook">
						<img src="images/bRook.png" class="hidden" alt="Captured Black Rook" />		
					</div>		
				</div>




			</div>
				

	
			<div class="row">
				<!-- The playing board, initially empty -->
				<div class="a3 black space row2 col0">
				</div>
				<div class="b3 white space row2 col1">
				</div>
				<div class="c3 black space row2 col2">
				</div>
				<div class="d3 white space row2 col3">
				</div>

				<div class="e1 white emptyspace">
				</div>

				<!-- The neutral board, initially full -->
				<div class="a7 black space row2 col4">
					<div class="piece bl knight">
						<img src="images/bKnight.png" class="hidden" alt="Captured Black Knight" />		
					</div>		
				</div>
				<div class="b7 white space row2 col5">
					<div class="piece bl bishop">
						<img src="images/bBishop.png" class="hidden" alt="Captured Black Bishop" />		
					</div>
				</div>
				<div class="c7 black space row2 col6">
					<div class="piece bl knight">				
						<img src="images/bKnight.png" class="hidden" alt="Captured Black Knight" />
					</div>
				</div>
				<div class="d7 white space row2 col7">
					<div class="piece bl bishop">				
						<img src="images/bBishop.png" class="hidden" alt="Captured Black Bishop" />
					</div>
				</div>
			</div>
			
			
			<div class="row">
				<!-- The playing board, initially empty -->
				<div class="a2 white space row1 col0">
				</div>
				<div class="b2 black space row1 col1">
				</div>
				<div class="c2 white space row1 col2">
				</div>
				<div class="d2 black space row1 col3">
				</div>

				<div class="e1 white emptyspace">
				</div>

				<!-- The neutral board, initially full -->
				<div class="a6 white space row1 col4">
					<div class="piece wh knight">
						<img src="images/wKnight.png" class="hidden" alt="Captured White Knight" />
					</div>
				</div>
				<div class="b6 black space row1 col5">
					<div class="piece wh bishop">				
						<img src="images/wBishop.png" class="hidden" alt="Captured White Bishop" />
					</div>
				</div>
				<div class="c6 white space row1 col6">
					<div class="piece wh knight">				
						<img src="images/wKnight.png" class="hidden" alt="Captured White Knight" />
					</div>
				</div>
				<div class="d6 black space row1 col7">
					<div class="piece wh bishop">				
						<img src="images/wBishop.png" class="hidden" alt="Captured White Bishop" />
					</div>
				</div>
			</div>
			
			<div class="row">
				<!-- The playing board, initially empty -->
				<div class="a1 black space row0 col0">
				</div>
				<div class="b1 white space row0 col1">
				</div>
				<div class="c1 black space row0 col2">
				</div>
				<div class="d1 white space row0 col3">
				</div>

				<div class="e1 white emptyspace">
				</div>

				<!-- The neutral board, initially full -->
				<div class="a5 black space row0 col4">
					<div class="piece wh rook">			
						<img src="images/wRook.png" class="hidden" alt="Captured White Rook" />
					</div>
				</div>
				<div class="b5 white space row0 col5">
					<div class="piece wh king">				
						<img src="images/wKing.png" class="hidden" alt="Captured White King" />
					</div>
				</div>
				<div class="c5 black space row0 col6">
					<div class="piece wh queen">				
						<img src="images/wQueen.png" class="hidden" alt="Captured White Queen" />
					</div>
				</div>
				<div class="d5 white space row0 col7">
					<div class="piece wh rook">				
						<img src="images/wRook.png" class="hidden" alt="Captured White Rook" />
					</div>
				</div>


			</div>
		</div>
    </body>
</html>
